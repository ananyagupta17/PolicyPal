services:
  - type: web
    name: fastapi-app
    env: python
    plan: free
    region: oregon
    buildCommand: |
      pip install --upgrade pip 
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port=$PORT
    envVars:
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
