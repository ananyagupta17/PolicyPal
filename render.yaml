# render.yaml

services:
  - type: web
    name: policy-qa-app
    env: python
    pythonVersion: 3.10
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PINECONE_API_KEY
        sync: false
      - key: BEARER_TOKEN
        sync: false