# render.yaml
services:
  - type: web
    name: policy-qa-app
    env: python
    plan: starter  # change if needed
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PINECONE_API_KEY
        sync: false
      - key: BEARER_TOKEN
        sync: false
    instanceCount: 1
    instanceType: starter  # or choose another